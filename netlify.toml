# =============================================================================
# Netlify Configuration — AMG Immobilier
# =============================================================================

[build]
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.139.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

# Headers de sécurité et performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache assets statiques
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirections
[[redirects]]
  from = "/fr/*"
  to = "/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/fr"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/index.php"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/ventes"
  to = "/immobilier/"
  status = 301
  force = true

[[redirects]]
  from = "/acheter"
  to = "/immobilier/"
  status = 301
  force = true

[[redirects]]
  from = "/louer"
  to = "/immobilier/"
  status = 301
  force = true
