{{ define "main" }}

<section class="error-page">
  <div class="error-page__container">
    
    <div class="error-page__content">
      <span class="error-page__code">404</span>
      <h1 class="error-page__title">Page introuvable</h1>
      <p class="error-page__text">
        La page que vous recherchez n'existe pas ou a été déplacée.
      </p>
      
      <div class="error-page__actions">
        <a href="/" class="error-page__btn error-page__btn--primary">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          Retour à l'accueil
        </a>
        <a href="/immobilier/" class="error-page__btn error-page__btn--secondary">
          Voir nos articles
        </a>
      </div>
    </div>
    
    <div class="error-page__visual" aria-hidden="true">
      <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" stroke="currentColor" stroke-width="2" stroke-dasharray="8 8" opacity="0.3"/>
        <circle cx="100" cy="100" r="60" stroke="currentColor" stroke-width="2" opacity="0.2"/>
        <path d="M70 90 L100 60 L130 90 L130 140 L70 140 Z" stroke="currentColor" stroke-width="3" fill="none" opacity="0.5"/>
        <rect x="90" y="110" width="20" height="30" stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>
      </svg>
    </div>
    
  </div>
</section>

<style>
.error-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-8);
  padding-top: calc(var(--header-height) + var(--space-8));
  background: linear-gradient(135deg, var(--color-background) 0%, #f1f5f9 100%);
}

.error-page__container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--space-12);
  max-width: 600px;
  text-align: center;
}

@media (min-width: 768px) {
  .error-page__container {
    flex-direction: row;
    text-align: left;
    max-width: 900px;
  }
}

.error-page__content {
  flex: 1;
}

.error-page__code {
  display: block;
  font-family: var(--font-heading);
  font-size: clamp(4rem, 15vw, 8rem);
  font-weight: 700;
  line-height: 1;
  color: var(--color-primary);
  opacity: 0.15;
  margin-bottom: var(--space-2);
}

.error-page__title {
  font-size: var(--text-3xl);
  font-weight: 600;
  color: var(--color-text);
  margin-bottom: var(--space-4);
}

.error-page__text {
  font-size: var(--text-lg);
  color: var(--color-text-muted);
  margin-bottom: var(--space-8);
}

.error-page__actions {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-4);
  justify-content: center;
}

@media (min-width: 768px) {
  .error-page__actions {
    justify-content: flex-start;
  }
}

.error-page__btn {
  display: inline-flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-3) var(--space-6);
  font-weight: 500;
  border-radius: var(--radius-lg);
  transition: all var(--duration-fast) var(--ease-default);
}

.error-page__btn--primary {
  background-color: var(--color-primary);
  color: var(--color-surface);
}

.error-page__btn--primary:hover {
  background-color: var(--color-primary-dark);
  transform: translateY(-2px);
}

.error-page__btn--secondary {
  background-color: var(--color-surface);
  color: var(--color-primary);
  border: 1px solid var(--color-border);
}

.error-page__btn--secondary:hover {
  border-color: var(--color-primary);
}

.error-page__visual {
  width: 200px;
  height: 200px;
  color: var(--color-primary);
  opacity: 0.5;
}

@media (max-width: 767px) {
  .error-page__visual {
    order: -1;
    width: 150px;
    height: 150px;
  }
}
</style>

{{ end }}
